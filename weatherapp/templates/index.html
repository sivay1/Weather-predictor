<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="{% static 'style.css' %}">

<body>
  


    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
      <a class="navbar-brand"><h1>Weather Finder</h1></a>
    
  </div>
    </nav>
    <form class="d-flex" role="search" method = "post">
      {% csrf_token %}
      <input class="form-control me-2" type="text" placeholder="Search for your city!!" name = "place">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  <div class="row">
    {% if data.country_code %}
    <center>
    <div class="col">
      <h1>Results for {{place}}</h1>
      <h4>country code : {{data.country_code}} </h4> 
        <h5>coordinate : {{data.coordinate}}</h5>
        <h5>temp : {{data.temp}}</h5>
        <h5>pressure : {{data.pressure}} </h5>
        <h5>humidity : {{data.humidity}}</h5>
    </div>
    {% endif %}
  </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
